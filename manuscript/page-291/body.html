<div class="leaf "><div class="inner justify"><p class="no-indent  ">"The will of A-Kor is without power in The Towers of Jetan, or elsewhere, for A-Kor lies now in the pits of O-Tar, and E-Med is dwar of the Towers."</p><p>Tara of Helium saw the face of the slave girl pale and the terror in her eyes.</p><hr class="section"></div> </div>
